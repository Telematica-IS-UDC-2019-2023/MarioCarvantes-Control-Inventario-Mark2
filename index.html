<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inventario simple</title>
</head>
<body>
    <h1>Nuevo inventario</h1>
    <label for="NombreP">Nombre</label>
    <input type="text" id="NombreP">
    <br>
    <label for="CodiP">Codigo</label>
    <input type="number" id="CodiP">
    <br>
    <label for="DescripcionP">Descripcion</label>
    <input type="text" id="DescripcionP">
    <br>
    <label for="CantidadP">Cantidad</label>
    <input type="number" id="CantidadP">
    <br>
    <label for="CostoP">Costo</label>
    <input type="number" id="CostoP">
    <br>
    <label for="Insertar">Insertar</label>
    <input type="number" id="Insertar">
    <br>
    <button id="btnAgregarP">Agregar</button>
    <button id="btnEliminar">Eliminar</button>
    <button id="btnInicioAgregar">Agregar</button>
    <button id="btnEliminarInicio">Eliminar Inicio</button>
    <button id="btnBuscar">Buscar</button>
    <button id="btnListar">Listar</button>
    <button id="btnListarInvertir">Lista Invertida</button>
    <button id="btnInsertar">Insertar</button>
</body>
<script src="main.js" type="module"></script>
</html>
